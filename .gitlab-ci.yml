default:
  image: ubuntu:20.04
  cache:
    paths:
    - "~/.cache/pip/"
  before_script:
  - export DEBIAN_FRONTEND=noninteractive
  - export TZ=Etc/UTC
  - apt -y update
  - apt -y install apt-utils
  - apt -y install net-tools python3.8 python3-pip git
  - apt -y upgrade
  - git config user.email "gitlab@lrz.de"
  - git config user.name "Gitlab Runner"
  - pip install django
build:
  stage: build
  script:
  - python3 manage.py migrate
  - python3 manage.py check
  - python3 manage.py test

stages:
- build
- test
